name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write

    steps:
      - name: Sanity check secret presence (no leak)
        run: |
          if [ -z "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "METRICS_TOKEN is EMPTY or blocked by environment rules."
            exit 1
          fi
          echo "METRICS_TOKEN is present."

      - name: Generate profile dashboard
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SaadK123
          config_timezone: America/Toronto

          template: classic
          base: header, activity, community

          plugin_languages: yes
          plugin_languages_indepth: yes

          plugin_activity: yes
          plugin_activity_limit: 5

          plugin_people: yes
          plugin_people_types: followers

          plugin_stargazers: yes
          plugin_topics: yes
          plugin_licenses: yes
          plugin_lines: yes

          filename: metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"

      - name: Generate extra dashboard (habits + calendar)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SaadK123
          config_timezone: America/Toronto

          template: classic
          base: ""

          plugin_habits: yes
          plugin_habits_facts: no
          plugin_habits_charts: yes

          plugin_isocalendar: yes

          filename: metrics.extra.svg
          output_action: commit
          committer_message: "chore: update metrics extra"
