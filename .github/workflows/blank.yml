name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write

    steps:
      - name: Generate GitHub profile metrics
        uses: lowlighter/metrics@latest
        with:
          # Fallback si jamais ton secret n'est pas injecté (évite token vide)
          token: ${{ secrets.METRICS_TOKEN || github.token }}

          user: SaadK123
          config_timezone: America/Toronto

          template: classic
          base: header, activity, community

          # Plugins stables (profil)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_people: yes
          plugin_people_types: followers

          filename: metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
